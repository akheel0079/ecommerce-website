<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quadcore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Same styles as signin.html */
        :root {
            --primary: #0066c0;
            --secondary: #e47911;
            --dark: #1a1a2e;
            --light: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: var(--light);
            color: #333;
        }
        
        .auth-container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 2rem;
            display: flex;
            min-height: 60vh;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            background: white;
            overflow: hidden;
        }
        
        .auth-hero {
            flex: 1;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            padding: 3rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff8a00 0%, #e52e71 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-hero p {
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .auth-form-container {
            width: 400px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-form {
            width: 100%;
        }
        
        .form-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-logo img {
            height: 50px;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,102,192,0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #ff8a00 0%, #e52e71 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229,46,113,0.3);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                margin: 40px auto;
            }
            
            .auth-hero {
                display: none;
            }
            
            .auth-form-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-hero">
            <h1>Join Quadcore</h1>
            <p>Create an account to enjoy faster checkout, order tracking, and exclusive member benefits.</p>
            <div style="margin-top: 2rem;">
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 1.5rem;">
                    <i class="fas fa-bolt" style="font-size: 1.5rem; color: #ff8a00;"></i>
                    <span>Faster Checkout</span>
                </div>
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 1.5rem;">
                    <i class="fas fa-percentage" style="font-size: 1.5rem; color: #ff8a00;"></i>
                    <span>Exclusive Member Deals</span>
                </div>
            </div>
        </div>
        
        <div class="auth-form-container">
            <div class="auth-form">
                <div class="form-logo">
                    <img src="images/quad.jpg" alt="Quadcore Logo">
                </div>
                
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join the Quadcore community</p>
                </div>
                
                <form id="signupForm" action="index.html" method="GET">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Mobile Number</label>
                        <input type="tel" id="phone" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    
                    <div class="form-footer">
                        <p>Already have an account? <a href="signin.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, you would validate and process registration here
            // For demo, we'll just redirect to index.html
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
